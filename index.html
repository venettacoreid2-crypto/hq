<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Venetta Mining Farm ‚Äì Control Room</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg-main:#0b0f1a;
  --bg-card:rgba(255,255,255,0.06);
  --accent:#00f5c8;
  --text-main:#ffffff;
  --text-sub:#9aa4bf;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Inter',sans-serif;
  background:
    radial-gradient(circle at top, #1b2140, #0b0f1a 60%);
  color:var(--text-main);
  min-height:100vh;
  padding:32px 16px;
  display:flex;
  justify-content:center;
}

.container{
  width:100%;
  max-width:1200px;
}

header{
  text-align:center;
  margin-bottom:40px;
}

header h1{
  font-size:clamp(1.8rem,4vw,3rem);
  font-weight:700;
  letter-spacing:1px;
  text-transform:uppercase;
  color:var(--accent);
}

header h2{
  font-size:clamp(1rem,2.5vw,1.4rem);
  font-weight:400;
  color:var(--text-sub);
  margin-top:8px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:24px;
}

.card{
  position:relative;
  background:var(--bg-card);
  backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,0.08);
  border-radius:18px;
  padding:28px 22px;
  text-decoration:none;
  color:var(--text-main);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px;
  transition:all .35s ease;
  box-shadow:0 20px 40px rgba(0,0,0,.35);
}

.card::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:18px;
  background:linear-gradient(135deg,transparent,rgba(0,245,200,.12));
  opacity:0;
  transition:.35s;
}

.card:hover{
  transform:translateY(-6px) scale(1.02);
  box-shadow:0 30px 60px rgba(0,0,0,.55);
}

.card:hover::after{
  opacity:1;
}

.icon{
  font-size:2.6rem;
}

.card-title{
  font-size:1.1rem;
  font-weight:600;
  text-align:center;
}

.badge{
  position:absolute;
  top:14px;
  right:14px;
  font-size:.65rem;
  padding:4px 10px;
  border-radius:999px;
  font-weight:600;
  background:rgba(0,245,200,.15);
  color:var(--accent);
  letter-spacing:.5px;
}

@media(max-width:480px){
  header{margin-bottom:28px}
  .grid{gap:16px}
  .card{padding:22px 18px}
}
</style>
</head>

<body>
<div class="container">

<header>
  <h1>Venetta Farm Control Room</h1>
  <h2>Internal Headquarters Dashboard</h2>
</header>

<div class="grid">

  <a class="card" href="/mining/">
    <span class="badge">LIVE</span>
    <div class="icon">‚õèÔ∏è</div>
    <div class="card-title">Mining Console</div>
  </a>

  <a class="card" href="/network/">
    <span class="badge">LIVE</span>
    <div class="icon">üåê</div>
    <div class="card-title">Network Monitoring</div>
  </a>

  <a class="card" href="/energy/">
    <span class="badge">LIVE</span>
    <div class="icon">‚ö°</div>
    <div class="card-title">Energy Control</div>
  </a>

  <a class="card" href="/cctv/">
    <span class="badge">LIVE</span>
    <div class="icon">üìπ</div>
    <div class="card-title">CCTV Surveillance</div>
  </a>

  <a class="card" href="/esg/">
    <span class="badge">BETA</span>
    <div class="icon">üå±</div>
    <div class="card-title">ESG Metrics</div>
  </a>

  <a class="card" href="/access/">
    <div class="icon">üîë</div>
    <div class="card-title">Access Log</div>
  </a>

  <a class="card" href="/sensor/">
    <div class="icon">üìü</div>
    <div class="card-title">Sensor Analytics</div>
  </a>

  <a class="card" href="/site/">
    <div class="icon">üè≠</div>
    <div class="card-title">Site Management</div>
  </a>

</div>

</div>
</body>
</html>
