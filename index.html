<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Venetta CRM | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Inter, Arial, sans-serif;
    }

    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #ffffff;
      background: #000;
    }

    /* Background image (COVER â€“ boleh terpotong) */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url("bg.jpg") center center / cover no-repeat;
      z-index: 0;
    }

    /* Dark overlay */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(
        rgba(0, 0, 0, 0.65),
        rgba(0, 0, 0, 0.75)
      );
      z-index: 1;
    }

    /* Hero Title */
    .hero {
      position: absolute;
      top: 60px;
      left: 60px;
      z-index: 2;
    }

    .hero-main {
      font-size: 56px;
      font-weight: 800;
      letter-spacing: 5px;
      line-height: 1;
      background: linear-gradient(135deg, #60a5fa, #22d3ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
    }

    .hero-sub {
      margin-top: 8px;
      font-size: 18px;
      letter-spacing: 4px;
      opacity: 0.9;
    }

    main {
      position: relative;
      z-index: 2;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 40px 60px;
    }

    .login-box {
      width: 100%;
      max-width: 380px;
      background: rgba(15, 25, 45, 0.92);
      border-radius: 14px;
      padding: 32px;
      box-shadow: 0 30px 70px rgba(0, 0, 0, 0.7);
    }

    .login-box h2 {
      margin: 0 0 24px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      opacity: 0.85;
    }

    input,
    select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #0b1222;
      color: #fff;
      font-size: 14px;
    }

    input::placeholder {
      color: #9aa4c2;
    }

    button {
      width: 100%;
      margin-top: 14px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
    }

    button:hover {
      opacity: 0.95;
    }

    footer {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 16px;
      font-size: 13px;
      opacity: 0.8;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .hero {
        position: relative;
        top: 0;
        left: 0;
        text-align: center;
        margin: 24px 0 8px;
      }

      .hero-main {
        font-size: 36px;
        letter-spacing: 3px;
      }

      .hero-sub {
        font-size: 14px;
        letter-spacing: 2px;
      }

      main {
        justify-content: center;
        padding: 20px;
      }
    }
  </style>
</head>

<body>

  <!-- Hero Brand -->
  <div class="hero">
    <div class="hero-main">VENETTA</div>
    <div class="hero-sub">Venetta Farm CRM</div>
  </div>

  <!-- Login -->
  <main>
    <div class="login-box">
      <h2>Secure Login</h2>

      <form method="POST" action="/api/auth/login">
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" placeholder="Enter username" required />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" placeholder="Enter password" required />
        </div>

        <div class="form-group">
          <label>Role</label>
          <select name="role" required>
            <option value="">Select role</option>
            <option value="founder">Founder</option>
            <option value="ops_admin">Operations Admin</option>
            <option value="ops_engineer">Operations Engineer</option>
            <option value="finance">Finance</option>
            <option value="support">Support</option>
          </select>
        </div>

        <button type="submit">Login</button>
      </form>
    </div>
  </main>

  <footer>
    Venetta Digital Infrastructure
  </footer>

</body>
</html>
