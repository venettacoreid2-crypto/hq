<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Venetta Mining Farm ‚Äì Control Room</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg-main:#0b0f1a;
  --bg-card:rgba(255,255,255,0.06);
  --accent:#00f5c8;
  --text-main:#ffffff;
  --text-sub:#9aa4bf;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at top, #1b2140, #0b0f1a 60%);
  color:var(--text-main);
  min-height:100vh;
  padding:32px 16px;
  display:flex;
  justify-content:center;
}

.container{width:100%;max-width:1200px}

header{text-align:center;margin-bottom:40px}
header h1{
  font-size:clamp(1.8rem,4vw,3rem);
  text-transform:uppercase;
  color:var(--accent);
}
header h2{color:var(--text-sub);margin-top:8px}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:24px;
}

.card{
  cursor:pointer;
  position:relative;
  background:var(--bg-card);
  backdrop-filter:blur(12px);
  border-radius:18px;
  padding:28px 22px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px;
  transition:.35s;
  box-shadow:0 20px 40px rgba(0,0,0,.35);
}
.card:hover{transform:translateY(-6px) scale(1.02)}
.icon{font-size:2.6rem}
.card-title{font-weight:600}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}
.modal.active{display:flex}

.modal-box{
  background:#12182a;
  border-radius:16px;
  width:100%;
  max-width:420px;
  padding:28px;
  box-shadow:0 30px 80px rgba(0,0,0,.6);
}

.modal-box h3{
  text-align:center;
  margin-bottom:20px;
  color:var(--accent);
}

.field{
  margin-bottom:14px;
}
.field input, .field select{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  background:#1c2340;
  color:#fff;
}

.btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:var(--accent);
  color:#0b0f1a;
  font-weight:700;
  cursor:pointer;
  margin-top:10px;
}

.close{
  text-align:center;
  margin-top:14px;
  font-size:.85rem;
  color:var(--text-sub);
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
<header>
  <h1>Venetta Farm Control Room</h1>
  <h2>Internal Headquarters Dashboard</h2>
</header>

<div class="grid">
  <div class="card" data-target="/mining/"><div class="icon">‚õèÔ∏è</div><div class="card-title">Mining Console</div></div>
  <div class="card" data-target="/network/"><div class="icon">üåê</div><div class="card-title">Network Monitoring</div></div>
  <div class="card" data-target="/energy/"><div class="icon">‚ö°</div><div class="card-title">Energy Control</div></div>
  <div class="card" data-target="/cctv/"><div class="icon">üìπ</div><div class="card-title">CCTV Surveillance</div></div>
  <div class="card" data-target="/esg/"><div class="icon">üå±</div><div class="card-title">ESG Metrics</div></div>
  <div class="card" data-target="/access/"><div class="icon">üîë</div><div class="card-title">Access Log</div></div>
  <div class="card" data-target="/sensor/"><div class="icon">üìü</div><div class="card-title">Sensor Analytics</div></div>
  <div class="card" data-target="/site/"><div class="icon">üè≠</div><div class="card-title">Site Management</div></div>
</div>
</div>

<!-- LOGIN MODAL -->
<div class="modal" id="loginModal">
  <div class="modal-box">
    <h3>Secure Access</h3>

    <div class="field">
      <select id="role">
        <option value="">Select Role</option>
        <option value="admin">Administrator</option>
        <option value="control">Control Room</option>
      </select>
    </div>

    <div class="field">
      <input type="text" placeholder="Username">
    </div>

    <div class="field">
      <input type="password" placeholder="Password">
    </div>

    <button class="btn" onclick="login()">Login</button>
    <div class="close" onclick="closeModal()">Cancel</div>
  </div>
</div>

<script>
let targetURL = "";

document.querySelectorAll(".card").forEach(card=>{
  card.addEventListener("click",()=>{
    targetURL = card.dataset.target;
    document.getElementById("loginModal").classList.add("active");
  });
});

function closeModal(){
  document.getElementById("loginModal").classList.remove("active");
}

function login(){
  const role = document.getElementById("role").value;
  if(!role){
    alert("Select role first");
    return;
  }
  // placeholder auth ‚Äì replace with Laravel/Auth API
  window.location.href = targetURL;
}
</script>

</body>
</html>
