<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hydropower Monitoring – Control Room</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Inter, Arial, sans-serif;
  background: #0a0e14;
  color: #e5e7eb;
  height: 100vh;
  overflow: hidden;
}

.container {
  height: 100vh;
  padding: 16px;
  display: flex;
  flex-direction: column;
}

header {
  flex: 0 0 auto;
  margin-bottom: 12px;
}

h1 {
  font-size: 22px;
  margin: 0;
}
.subtitle {
  font-size: 13px;
  color: #9ca3af;
}

.dashboard {
  flex: 1;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(2, 1fr);
  gap: 12px;
}

.panel {
  background: #111827;
  border-radius: 12px;
  padding: 12px;
  display: flex;
  flex-direction: column;
}

.panel h2 {
  font-size: 14px;
  color: #9ca3af;
  margin: 0 0 6px 0;
}

.panel canvas {
  flex: 1;
}
</style>
</head>

<body>
<div class="container">

<header>
  <h1>Hydropower Turbine Monitoring</h1>
  <div class="subtitle">Single-screen control room view</div>
</header>

<div class="dashboard">

  <div class="panel">
    <h2>Turbine RPM & Temperature</h2>
    <canvas id="turbineChart"></canvas>
  </div>

  <div class="panel">
    <h2>Turbine Uptime</h2>
    <canvas id="uptimeChart"></canvas>
  </div>

  <div class="panel">
    <h2>Water Level & Flow</h2>
    <canvas id="waterChart"></canvas>
  </div>

  <div class="panel">
    <h2>Electrical Output</h2>
    <canvas id="electricalChart"></canvas>
  </div>

  <div class="panel">
    <h2>Generator 3 Phase</h2>
    <canvas id="phaseChart"></canvas>
  </div>

  <div class="panel">
    <h2>Generator Summary</h2>
    <canvas id="summaryChart"></canvas>
  </div>

</div>
</div>

<script>
const labels = ['00','01','02','03','04','05','06','07','08','09','10'];

new Chart(turbineChart,{
  type:'line',
  data:{
    labels,
    datasets:[
      { label:'RPM', data:[720,725,730,735,740,748,750,752,753,750,748], borderColor:'#22c55e', tension:.3 },
      { label:'Temp °C', data:[60,61,62,63,65,66,68,69,70,69,68], borderColor:'#eab308', tension:.3 }
    ]
  },
  options:{ plugins:{ legend:{ display:false }}}
});

new Chart(uptimeChart,{
  type:'doughnut',
  data:{
    labels:['Uptime','Downtime'],
    datasets:[{ data:[99.12,0.88], backgroundColor:['#22c55e','#ef4444'] }]
  },
  options:{ plugins:{ legend:{ position:'bottom' }}}
});

new Chart(waterChart,{
  type:'line',
  data:{
    labels,
    datasets:[
      { label:'Level m', data:[3.1,3.15,3.2,3.2,3.25,3.3,3.28,3.26,3.24,3.22,3.2], borderColor:'#3b82f6' },
      { label:'Flow m³/s', data:[16,17,17.5,18,18.2,18.5,18.4,18.3,18.2,18,17.8], borderColor:'#06b6d4' }
    ]
  },
  options:{ plugins:{ legend:{ display:false }}}
});

new Chart(electricalChart,{
  type:'line',
  data:{
    labels,
    datasets:[
      { label:'Hz', data:[49.9,50,50.01,50.02,50.02,50.01,50,49.99,50,50.01,50.02], borderColor:'#22c55e' },
      { label:'MW', data:[4.2,4.3,4.4,4.5,4.6,4.6,4.58,4.55,4.5,4.48,4.45], borderColor:'#f97316' }
    ]
  },
  options:{ plugins:{ legend:{ display:false }}}
});

new Chart(phaseChart,{
  type:'line',
  data:{
    labels,
    datasets:[
      { label:'Phase A', data:[1.5,1.52,1.54,1.55,1.55,1.56,1.55,1.54,1.53,1.52,1.51], borderColor:'#22c55e' },
      { label:'Phase B', data:[1.48,1.5,1.51,1.52,1.52,1.53,1.52,1.51,1.5,1.49,1.48], borderColor:'#eab308' },
      { label:'Phase C', data:[1.49,1.51,1.53,1.54,1.54,1.55,1.54,1.53,1.52,1.51,1.5], borderColor:'#3b82f6' }
    ]
  },
  options:{ plugins:{ legend:{ display:false }}}
});

new Chart(summaryChart,{
  type:'bar',
  data:{
    labels:['Efficiency','PF','Imbalance'],
    datasets:[{ data:[94,0.98,1.3], backgroundColor:['#22c55e','#3b82f6','#eab308'] }]
  },
  options:{ plugins:{ legend:{ display:false }}}
});
</script>

</body>
</html>
