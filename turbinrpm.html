<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Turbine RPM Monitoring</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  margin: 0;
  background: #0a0e14;
  font-family: Inter, Arial, sans-serif;
  color: #e5e7eb;
}
.container {
  max-width: 1400px;
  margin: auto;
  padding: 24px;
}
h1 {
  font-size: 24px;
  margin-bottom: 6px;
}
.subtitle {
  color: #9ca3af;
  margin-bottom: 24px;
}
.card {
  background: #111827;
  border-radius: 12px;
  padding: 20px;
}
.footer {
  margin-top: 32px;
  text-align: center;
  font-size: 12px;
  color: #6b7280;
}
</style>
</head>

<body>
<div class="container">

<h1>Turbine RPM Monitoring</h1>
<div class="subtitle">
Real-time & historical RPM trend — internal operational view
</div>

<div class="card">
  <canvas id="rpmChart" height="120"></canvas>
</div>

<div class="footer">
Hydropower system — RPM performance & stability monitoring
</div>

</div>

<script>
const ctx = document.getElementById('rpmChart').getContext('2d');

const rpmChart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: [
      '00:00','01:00','02:00','03:00','04:00','05:00',
      '06:00','07:00','08:00','09:00','10:00','11:00'
    ],
    datasets: [{
      label: 'Turbine RPM',
      data: [720, 725, 730, 735, 740, 748, 750, 752, 755, 753, 750, 748],
      borderColor: '#22c55e',
      backgroundColor: 'rgba(34,197,94,0.15)',
      fill: true,
      tension: 0.35,
      borderWidth: 2,
      pointRadius: 2
    }]
  },
  options: {
    responsive: true,
    plugins: {
      legend: { display: false },
      tooltip: {
        callbacks: {
          label: ctx => ctx.parsed.y + ' RPM'
        }
      }
    },
    scales: {
      x: {
        grid: { color: '#1f2937' },
        ticks: { color: '#9ca3af' }
      },
      y: {
        suggestedMin: 700,
        suggestedMax: 800,
        grid: { color: '#1f2937' },
        ticks: {
          color: '#9ca3af',
          callback: v => v + ' RPM'
        }
      }
    }
  }
});
</script>

</body>
</html>
